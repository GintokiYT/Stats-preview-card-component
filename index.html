<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
  <main class="main">
    <div class="container__image">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1000px)">
        <img class="container__image-img" src="images/image-header-mobile.jpg" alt="Image Header">
      </picture>
      <div class="container__image-fondo"></div>
    </div>
    <div class="container__text">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="parrafo-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="container__items">
        <div class="items">
          <h3 class="subtitle">10k+</h3>
          <p class="parrafo-subtitle">companies</p>
        </div>
        <div class="items">
          <h3 class="subtitle">314</h3>
          <p class="parrafo-subtitle">templates</p>
        </div>
        <div class="items">
          <h3 class="subtitle">12m+</h3>
          <p class="parrafo-subtitle">queries</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
